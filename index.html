<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery page</title>
  <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- profile container -->
  <div class="container-1">
    <!-- image container -->
    <div class="image-container">
      <div class="image">
        <img src="profilePhoto.png" alt="image-1">
      </div>
      <div class="image-text">
        <div class="name">
          <P>Rodney Cotton</P>
        </div>
        <div class="location">
          <p>Helsinki, Finland</p>
        </div>
      </div>
    </div>

    <!-- profile numbers -->
    <div class="profile-numbers">
      <!-- Posts -->
      <div class="posts">
        <div class="number">
          <p>100</p>
        </div>
        <div class="text">
          <p>Posts</p>
        </div>
      </div>
      <!-- followers -->
      <div class="followers">
        <div class="number">
          <p>2,242</p>
        </div>
        <div class="text">
          <p>Followers</p>
        </div>
      </div>
      <!-- Following -->
      <div class="following">
        <div class="number">
          <p>1,432</p>
        </div>
        <div class="text">
          <p>Following</p>
        </div>
      </div>
    </div>
  </div>
  <!-- image container -->
  <div class="container-2">
    <!-- image1 -->
    <div class="image1">
      <img src="photo1.png" alt="image-1">
    </div>
    <!-- image2 -->
    <div class="image2">
      <img src="photo2.png" alt="image-2">
    </div>
    <!-- image3 -->
    <div class="image3">
      <img src="photo3.png" alt="image-3">
    </div>
    <!-- image4 -->
    <div class="image4">
      <img src="photo_4.png" alt="image-4">
    </div>
    <!-- image5 -->
    <div class="image5">
      <img src="photo5.png" alt="image-5">
    </div>
    <!-- image6  -->
    <div class="image6">
      <img src="photo6.png" alt="image-6">
    </div>
  </div>

  <!-- footer -->
  <footer class="footer">
    <p>created by <a href="https://devchallenges.io/portfolio/Sotun-1010">The_O_G_Sotun</a> - <a href="https://devchallenges.io/challenges/gcbWLxG6wdennelX7b8I">devchallenges.io</a>
  </footer>


  
</body>
</html>
